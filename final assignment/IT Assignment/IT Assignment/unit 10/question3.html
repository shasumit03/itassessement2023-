<script>
    // Prompt the user to input their marks
var marks = parseInt(prompt("Please enter your marks:"));

// Check the marks and display the division
if (marks >= 80 && marks <= 100) {
  alert("Congratulations! You got Distinction.");
} else if (marks >= 60 && marks < 80) {
  alert("Congratulations! You got First Division.");
} else if (marks >= 50 && marks < 60) {
  alert("Congratulations! You got Second Division.");
} else if (marks >= 40 && marks < 50) {
  alert("Congratulations! You got Third Division.");
} else {
  alert("Sorry, you failed the exam.");
}
</script>
