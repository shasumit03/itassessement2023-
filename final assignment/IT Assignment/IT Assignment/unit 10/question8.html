<script>
    // Define the array
var myColor = ["Red", "Green", "White", "Black"];

// Join the array elements using commas
var joinedWithCommas = myColor.join(", ");
document.write(joinedWithCommas + "<br>");

// Join the array elements using plus signs
var joinedWithPlus = myColor.join("+");
document.write(joinedWithPlus + "<br>");

// Convert the array to a string using the toString() method
var stringified = myColor.toString();
document.write(stringified + "<br>");
</script>
