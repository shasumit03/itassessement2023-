<script>
// Prompt the user to enter a number
var number = parseInt(prompt("Please enter a number (1-7):"));

// Check the number and display the day of the week
switch (number) {
  case 1:
    alert("Sunday");
    break;
  case 2:
    alert("Monday");
    break;
  case 3:
    alert("Tuesday");
    break;
  case 4:
    alert("Wednesday");
    break;
  case 5:
    alert("Thursday");
    break;
  case 6:
    alert("Friday");
    break;
  case 7:
    alert("Saturday");
    break;
  default:
    alert("Invalid");
}
</script>
