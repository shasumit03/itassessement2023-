<!DOCTYPE html>
<html>
<head>
	<title>Table Layout</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			text-align: center;
		}
		th, td {
			padding: 8px;
			text-align: center;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>S.N.</th>
				<th>Name</th>
				<th>Image</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Name 1</td>
				<td><img src="1.jpg"></td>
			</tr>
			<tr>
				<td>2</td>
				<td>Name 2</td>
				<td><img src="2.jpg"></td>
			</tr>
			<tr>
				<td>3</td>
				<td>Name 3</td>
				<td><img src="3.jpg"></td>
			</tr>
			<tr>
				<td>4</td>
				<td>Name 4</td>
				<td><img src="4.jpg"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
