<script>
    // Define the array of integers
var myArray = [2, 3, 5, 7, 11];

// Compute the sum of the array
var sum = 0;
for (var i = 0; i < myArray.length; i++) {
  sum += myArray[i];
}
document.write("Sum: " + sum + "<br>");

// Compute the product of the array
var product = 1;
for (var i = 0; i < myArray.length; i++) {
  product *= myArray[i];
}
document.write("Product: " + product + "<br>");

</script>
